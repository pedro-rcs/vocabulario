<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tradução</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Jogo de Tradução</h1>
        
        <div class="controls">
            <label for="category-select">Escolha a Categoria:</label>
            <select id="category-select"></select>

            <label for="from-lang-select">Idioma da Pergunta:</label>
            <select id="from-lang-select"></select>
            
            <label for="to-lang-select">Idioma da Resposta:</label>
            <select id="to-lang-select"></select>

            <button id="start-btn">Iniciar Jogo</button>
        </div>

        <div id="game-container" class="hidden">
            <div id="stats">
                <span>Acertos: <span id="correct-count">0</span></span>
                <span>Erros: <span id="wrong-count">0</span></span>
            </div>

            <div id="question-box">
                <p>Traduza a palavra:</p>
                <h2 id="question-word"></h2>
            </div>
            
            <div id="options-container">
                <button class="option-btn"></button>
                <button class="option-btn"></button>
            </div>
        </div>

        <div id="message-container" class="hidden">
            <h2 id="end-message"></h2>
            <button id="restart-btn">Reiniciar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
